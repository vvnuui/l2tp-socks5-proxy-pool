services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: socks_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-socks_proxy}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - socks_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: socks_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - socks_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django 后端 (使用 host 网络模式以访问 PPP 接口和 Gost)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: socks_backend
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_HOST=127.0.0.1
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-socks_proxy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=redis://127.0.0.1:6379/0
      - CELERY_RESULT_BACKEND=redis://127.0.0.1:6379/0
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost}
    volumes:
      - backend_logs:/app/logs
      # 挂载主机目录用于网络操作
      - /etc/ppp:/etc/ppp
      - /etc/iproute2:/etc/iproute2
      - /var/log/gost:/var/log/gost
      - /var/run/gost:/var/run/gost
      # 挂载 Gost 二进制文件
      - /usr/local/bin/gost:/usr/local/bin/gost:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: socks_celery
    restart: unless-stopped
    command: celery -A config worker -l INFO
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-socks_proxy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - socks_network

  # Celery Beat (定时任务)
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: socks_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l INFO
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-socks_proxy}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - celery
    networks:
      - socks_network

  # Vue 前端 + Nginx (使用 host 网络模式)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: socks_frontend
    restart: unless-stopped
    network_mode: host
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  backend_logs:

networks:
  socks_network:
    driver: bridge
